<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Warmer - E1 </title>
</head>
<body>
    <h1>Purchase Receipt</h1>
    <section>
        <div>
            <div>
                <ion-label>Article:</ion-label>
            </div>
            <div>
                <input placeholder="Example: cheese" id="description" />
            </div>
        </div>
        <div>
            <div>
                <ion-label>Amount:</ion-label>
            </div>
            <div>
                <ion-input placeholder="Example: $3" id="amount"></ion-input>
            </div>
        </div>
        <div>
            <div>
                <button class="calculate-button">Calculate Total</button>
            </div>
        </div>
        <div>
            <div>
                <ul id="ticket">
                    <!--List of ticket articles here-->
                </ul>
            </div>
        </div>
        <p id="total">
            Total: <!--Total here-->
        </p>
    </section>
</body>
<script src="index.js"></script>
</html>
