<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <title>Coding Warmer - E1 </title>
</head>

<body>
  <section>
    <div>
      <div class="article-label">
        <label class="text">Article</label>
      </div>
      <div>
        <input class="article-input" placeholder="Apple" id="description" />
      </div>
    </div>
    <div>
      <div class="amount-label">
        <label class="text">Amount</label>
      </div>
      <div>
        <input class="amount-input" placeholder="Price" id="amount">
      </div>
    </div>
    <div>
      <div>
        <button type="button" onclick="getItems()" class="calculate-button">
          <span class="button-text">Calculate Total</span>
        </button>
      </div>
    </div>
    <div>
      <span id="banner" class="banner">======= YOUR RECEIPT ==========</span>
      <div class="tickets">
        <ul id="ticket" class="list"></ul>
      </div>
    </div>
    <div id="line" class="line"></div>
    <p class="total">
      <span class="total-text" id="total"></span><!--Total here-->
    </p>
  </section>
</body>
<script src="index.js"></script>
</html>
